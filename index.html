<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with MindAR.js</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@0.5.2/dist/mindar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@0.5.2/dist/aframe-mindar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        a-scene {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <a-scene mindar="imageTargetSrc: targets.mind; autoStart: true;" embedded>
        <a-camera position="0 0 0" look-controls></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
            <a-text value="Hello AR" position="0 1 0" align="center"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
